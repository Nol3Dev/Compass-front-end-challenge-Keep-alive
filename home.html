<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Compasso - home</title>
</head>
<body>
    <header onboard="clock">
        <section class="home_header">
            <img src="./img/LogoCompasso 1.svg" alt="Compass Logo">
            <div id="clock">
                <div class="hour__">
                    <span id="hour"></span>:<span id="minute"></span>
                </div>
                    
                <div class="date__">
                    <span id="date"></span>
                </div>
            </div>
        </section>        
    </header>
    <main>
        <section class="container_main">
            <div class="compass_ball">
                <img src="./img/bola-LogoCompasso 1.svg" alt="">            
            </div>
            <div class="description_main">
                <h4>Our mission is</h4>
                <p class="translation_paragraph">Nossa missão é</p>
                <h2 class="main_text">to transform the world</h2>
                <p class="translation_paragraph">transformar o mundo</p>
                <h2 class="main_text">building digital experiences</h2>
                <p class="translation_paragraph">construindo experiências digitais</p>
                <h2 class="main_text">that enable our client’s growth</h2>
                <p class="translation_paragraph">que permitam o crescimento dos nossos clientes</p>
            </div>
        </section>
    </main>
    <footer>
        <div>
            
        </div>
    </footer>

    <script src="./js/clock.js"></script>
</body>
