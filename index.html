<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Compasso - login</title>
</head>
<body>
    <main class="container-main">
        <div class="left-side_login">
            <form class="form_login">
                <h1 class="title_login-desc">Olá,</h1>
                <p class="text_login-desc">Para continuar navegando de forma segura, efetue o login na rede.</p>
                <h2 class="title_login">Login</h2>
                <div class="input_form user_input">
                    <input type="text" class="input_login-user" placeholder="Usuário">
                    <img class="user_icon" src="./img/Login icon.svg" alt="User icon">
                </div><br>
                <div class="input_form pass_input">
                    <input type="password" class="input_login-pass" placeholder="Senha">
                    <img class="pass_icon" src="./img/Password icon (2).svg" alt="Password icon">
                </div><br>
                <div class="login">
                    <button type="button" class="button_login">Continuar</button>
                </div>
            </form>
        </div>
        <div class="right-side_login">
            <img src="./img/Logo-Compasso-Branco-hor 1.svg" alt="Logo Compasso">
        </div>
    </main>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
