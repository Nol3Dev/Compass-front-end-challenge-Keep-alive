<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Compasso - login</title>
</head>
<body>
    <main class="container-main">
        <div class="left-side_login">
            <form class="form-login">
                <h1>Olá,</h1>
                <p>Para continuar navegando de forma segura, efetue o login na rede.</p>
                <h2>Login</h2>
                <input type="text" class="input-login" placeholder="Usuário">
                <input type="password" class="input-login" placeholder="Senha">
                <button type="button" class="button-login">Continuar</button>
            </form>
        </div>
        <div class="right-side_login">
        </div>
    </main>
</body>
</html>
